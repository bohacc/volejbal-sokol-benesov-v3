<div class="border_bottom wow fadeIn cms" data-wow-delay="0.6s">
  <div class="media">
    <div class="pull-left media-object">
      <img [src]="image" class="img-responsive" alt="team img" width="70" [ngClass]="{'img-circle': imgCyrcle}">
    </div>
    <div class="media-body">
      <h4 class="media-heading text-uppercase">{{title}}</h4>
      <h5>{{date}}</h5>
      <p>
        <ng-content></ng-content>
      </p>
    </div>
  </div>
</div>
